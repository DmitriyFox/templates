<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontender-ru</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../css/frontender-style.css">
</head>

<body>

    <!-- section catalog -->
    <section class="section section__catalog">
        <div class="container">
            <header class="section__header">
                <h2 class="section__title section__title--accent">Меню</h2>
                <nav class="catalog-nav">
                    <ul class="catalog-nav__wrapper">
                        <li class="catalog-nav__item">
                            <button class="catalog-nav__btn is-active" type="button">Все</button>
                        </li>
                        <li class="catalog-nav__item">
                            <button class="catalog-nav__btn" type="button">грибные</button>
                        </li>
                        <li class="catalog-nav__item">
                            <button class="catalog-nav__btn" type="button">мясные</button>
                        </li>
                        <li class="catalog-nav__item">
                            <button class="catalog-nav__btn" type="button">сырные</button>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="catalog">
                <div class="catalog__item">
                    <div class="product">
                        <img src="http://via.placeholder.com/200x150" src="img/1.png" alt="product" class="product__image">
                        <div class="product__content">
                            <h3 class="product__title">Бион 3</h3>
                            <p class="product__desription">Автоматическая система септика</p>
                        </div>
                        <div class="product__footer">
                            <div class="product__sizes">
                                <button class="product__size" type="button">35 см</button>
                                <button class="product__size" type="button">30 см</button>
                                <button class="product__size" type="button">25 см</button>
                            </div>
                            <div class="product__bootom">
                                <div class="product__price">
                                    <span class="product__value">850</span>
                                    <span class="product__curency">&#8381;</span>
                                </div>
                                <button class="btn product__btn" type="button">Заказть</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /. section catalog -->

</body>

</html>
